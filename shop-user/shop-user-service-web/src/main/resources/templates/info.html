<html>

<head>
    <script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="./js/jquery.cookie.js"></script>
</head>

<body>

<script>


    function infoHandle(data){
        alert(data.username);
        alert(data.phone);
    }


    $(function () {



        var _token = $.cookie("user-token");
        alert(_token);
        if (!_token) {
            return;
        }
        $.ajax({
                type: "POST",
                url: "http://sso.shop.com:6401/token/"+ _token,
                dataType: "jsonp",
                data: "callbk=infoHandle",
                success: function (msg) {
                }
            });


    })
</script>


</body>
</html>
